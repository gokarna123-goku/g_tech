<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo/g_tech.jpg" type="image/x-icon">
    <!-- Fontawesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./css/g_tech.css">
    <title>G-Tech | Portfolio</title>
</head>

<body>

    <!-- ================================== Navbar Section ================================== -->
    <div class="container-fluid px-0 mx-0 navbar_section fixed-top">
        <div class="container col-lg-9">
            <nav class="navbar navbar-expand-lg py-0">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo/g_tech.png" alt="G-Tech Logo" class="g_tech_logo">
                    </a>
                    <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars secondary"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-lg-0 navbar_items">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#homepage">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#services">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#work">Our Works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- ================================== Landing Page Section ================================== -->
    <div class="container-fluid px-0 mx-0 landing_page_section_box">
        <div class="container-fluid px-0 mx-0 py-5 landing_page_section">
            <div class="container col-lg-9 py-5">
                <div class="lng_page_content_box py-5">
                    <div class="content text-center">
                        <h1 class="primary">Let's Build An,</h1>
                        <h1 class="secondary text-uppercase">Amazing Web/App</h1>
                        <h6 class="primary">Together</h6>
                    </div>
                </div>
                <div class="services_section px-2 pt-4 pb-3">
                    <div class="services_box p-3">
                        <div class="total_count">
                            <i class="fa-sharp fa-solid fa-code"></i>
                        </div>
                        <div class="data_title mt-4 py-2">
                            <h2 class="total_data">12</h2>
                            <h5 class="tertiary">Project Completed</h5>
                        </div>
                    </div>
                    <div class="services_box p-3">
                        <div class="total_count">
                            <!-- <i class="fa-solid fa-mug-hot"></i> -->
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="data_title mt-4 py-2">
                            <h2 class="total_data">10</h2>
                            <h5 class="primary">Customer Satisfication</h5>
                        </div>
                    </div>
                    <div class="services_box p-3">
                        <div class="total_count">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="data_title mt-4 py-2">
                            <h2 class="total_data">500+</h2>
                            <h5 class="primary">Total Days of Operation</h5>
                        </div>
                    </div>
                    <!-- <div class="services_box p-3">
                        <div class="total_count">
                            <i class="fa-solid fa-award"></i>
                        </div>
                        <div class="data_title mt-4 py-2">
                            <h2 class="total_data">01</h2>
                            <h5 class="primary">Won Award</h5>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- ================================== Abous us Page Section ================================== -->
    <div class="container-fluid px-0 mx-0 about_section my-5 py-3">
        <div class="container col-lg-9 py-5">
            <div class="about_section_boxes">
                <div class="about_box_img">
                    <img src="./img/bg_2.jpg" alt="About US Image" class="about_img">
                </div>
                <div class="about_box_data"></div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript Link -->
    <script src="./js/g_tech.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
